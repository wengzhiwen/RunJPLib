<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body { height: 100%; }
        body { display: flex; align-items: center; justify-content: center; background-color: #f8f9fa; }
        .login-container { max-width: 400px; width: 100%; padding: 2rem; background: white; border-radius: 0.5rem; box-shadow: 0 0.5rem 1rem rgba(0,0,0,.1); }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">管理员登录</h2>
        <form id="loginForm">
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="accessCode" placeholder="访问码" required>
                <label for="accessCode">访问码</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">登录</button>
        </form>
        <p id="errorMessage" class="text-danger mt-3"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const accessCode = document.getElementById('accessCode').value;
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = '';

            try {
                const response = await fetch('/admin/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ access_code: accessCode })
                });

                if (response.ok) {
                    // 登录成功后，后端会自动设置cookie，前端只需跳转
                    window.location.href = '/admin';
                } else {
                    const errorData = await response.json().catch(() => ({ msg: '访问码无效或服务器错误。' }));
                    errorMessage.textContent = errorData.msg;
                }
            } catch (error) {
                errorMessage.textContent = '网络错误，请稍后再试。';
            }
        });
    </script>
</body>
</html>
