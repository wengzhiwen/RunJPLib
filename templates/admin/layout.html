<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}管理后台{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; }
        .sidebar { width: 250px; background: #343a40; color: white; height: 100vh; padding-top: 1rem; position: fixed; }
        .sidebar h2 { text-align: center; padding-bottom: 1rem; border-bottom: 1px solid #495057; }
        .sidebar .nav-link { color: #adb5bd; }
        .sidebar .nav-link:hover { color: #fff; }
        .sidebar .nav-link.active { color: #fff; font-weight: bold; }
        .content { margin-left: 250px; flex-grow: 1; padding: 2rem; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 class="px-3">管理菜单</h2>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.dashboard') }}">仪表盘</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.unique_ips_page') }}">独立IP(24h)</a></li>
            
            <!-- 招生信息分组 -->
            <li class="nav-item mt-3">
                <div class="px-3 text-muted small fw-bold">招生信息</div>
            </li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.manage_universities_page') }}">招生信息一览</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.pdf_processor_page') }}">招生信息生成</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.pdf_tasks_page') }}">后台任务列表</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.university_tagger_page') }}">大学标签工具</a></li>
            
            <!-- Blog分组 -->
            <li class="nav-item mt-3">
                <div class="px-3 text-muted small fw-bold">Blog</div>
            </li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.manage_blogs_page') }}">Blog一览</a></li>
            
            <!-- AI对话分组 -->
            <li class="nav-item mt-3">
                <div class="px-3 text-muted small fw-bold">AI对话</div>
            </li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('chat.chat_page') }}">大学AI对话测试</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.chat_logs_page') }}">用户聊天记录</a></li>
            
            <li class="nav-item mt-3"><a class="nav-link" href="/admin/logout">退出登录</a></li>
        </ul>
    </div>
    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Page-specific scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
